<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Background Tasks API</title>
</head>
<body>
<a href="https://developer.mozilla.org/en-US/docs/Web/API/Background_Tasks_API">示例来源于这篇文章</a>
<div style="border: 1px solid black; padding: 16px; margin: 16px;">
  <p>
    Demonstration of using cooperatively scheduled background tasks using the
    <code>requestIdleCallback()</code> method.
  </p>

  <div id="container">
    <div class="label">Decoding quantum filament tachyon emissions...</div>

    <progress id="progress" value="0"></progress>

    <button class="button" id="startButton">Start</button>

    <div class="label counter">
      Task <span id="currentTaskNumber">0</span> of <span id="totalTaskCount">0</span>
    </div>
  </div>

  <div id="logBox">
    <div class="logHeader">Log</div>
    <div id="log" style="height: 320px; border: 1px solid black; overflow: scroll;"></div>
  </div>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
